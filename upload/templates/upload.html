{% extends "base.html" %}
{% block title %}Tsune - Anki Import{% endblock %}
{% block content %}
        <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="jumbotron">
                {% if form.errors %}
                            <div class="alert alert-danger alert-dismissable">
                               <button type="button" class="close" data-dismiss="alert">&times;</button>
                               <b>Fehler!</b>
                            </div>
                {% endif %}
        <div class="row">
         <p>Bitte w√§hle ein aus Anki exportiertes .apkg-Packet aus und lade es hoch.</p>
        <form id="uploadForm" action="{% url "upload:upload" %}" method="post" enctype="multipart/form-data">{% csrf_token %}
        <div style="text-align:center" class="col-md-6 col-md-offset-3 col-sm-12">
            <input id="fileInput" class="btn btn-primary" name="file" type="file">
        </div><br>
            <div style="text-align:center" class="col-md-6 col-md-offset-3 col-sm-12">
            <input type="submit" class="btn btn-primary" value="Upload" />
                </div>
        </form>
            </div>
         </div>
    </div>
    </div>
    </div>
{% endblock %}
